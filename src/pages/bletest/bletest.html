<ion-header>

  <ion-navbar *ngIf="platform.is('android') || platform.is('core') ">
    <ion-buttons left>
      <button (click)="close()" ion-button icon-only>
      </button>
    </ion-buttons>
    <ion-title class="android_title" text-wrap>블루투스 테스트</ion-title>
    <ion-buttons (click)="myinfo()" right>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar *ngIf="platform.is('ios')" no-lines>
    <ion-buttons left no-lines>
      <button ion-button navPop icon-only>
        <img class="ios_nav" src="assets/img/agreement/ic-system-back-black@3x.png"/>
      </button>
    </ion-buttons>
    <ion-title class="ios_title" text-wrap>블루투스 테스트</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button (click)="startScan()">SCAN 시작</button>
      </ion-col>
      <ion-col>
        <button ion-button (click)="stopScan()">SCAN 종료</button>
      </ion-col>
    </ion-row>
    <br><br>
    <ion-row>
      <ion-col>
        <button ion-button>커넥트 시작</button>
      </ion-col>
      <ion-col>
        <button ion-button>커넥트 종료</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br><br>
  <ion-grid *ngFor="let scan of scanStatusData">
    <ion-row>
      <div *ngIf="scanStatus">상태 : {{scanStatus}}</div>
    </ion-row>
    <ion-row>
      <div class="scanStatusData" *ngIf="scanStatusData">내용 : {{scan}}</div>
    </ion-row>
  </ion-grid>
</ion-content>
