

<ion-content padding>





  <ion-item  no-lines>
     <ion-grid class="imagealign">
       <ion-row>
      <ion-col><ion-img class="close" src="assets/img/agreement/ic-system-back-black@3x.png" srcset="assets/img/agreement/ic-system-back-black@2x.png,
                    assets/img/agreement/ic-system-back-black@3x.png" (click)="navpop()"></ion-img></ion-col>

      <ion-img class="toolaralign2"src="assets/img/agreement/ic-system-step-on.png" srcset="assets/img/agreement/ic-system-step-on@2x.png,
                      assets/img/agreement/ic-system-step-on@3x.png"></ion-img>

      <ion-img class="toolaralign"src="assets/img/agreement/ic-system-step-02.png" srcset="assets/img/agreement/ic-system-step-02@2x.png,
                      assets/img/agreement/ic-system-step-02@3x.png"></ion-img>
        </ion-row>
     </ion-grid>
  </ion-item>


      <h1 class="h1"> 회원정보를 입력해주세요. </h1>


      <ion-item style="background:#FFF">
      <ion-label color="primary" stacked>이메일</ion-label>
      <ion-input type="email" name="email" placeholder="이메일을 입력해주세요." clearInput [(ngModel)]="email" required></ion-input>
      </ion-item>

      <ion-item style="background:#FFF">
      <ion-label color="primary" stacked>비밀번호 </ion-label>
      <ion-input type="password" name="password" placeholder="비밀번호를 입력해주세요." clearInput [(ngModel)]="password" required></ion-input>
      </ion-item><br>


      <p class="sub" >·정확한 이메일 주소를 입력해주세요.<br>·비밀번호는 영문, 숫자조합 6~15자로 입력해주세요.</p><br>


      <button class="login_btn" name="next" ion-button (click)="anddinfo()">다음</button>


</ion-content>
