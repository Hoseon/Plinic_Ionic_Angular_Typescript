<ion-content padding>

  <ion-item  no-lines>
     <ion-grid class="imagealign">
       <ion-row>
      <ion-col><ion-img class="close" src="assets/img/agreement/ic-system-back-black.png" srcset="assets/img/agreement/ic-system-back-black@2x.png,
                    assets/img/agreement/ic-system-back-black@3x.png" (click)="navpop()"></ion-img></ion-col>

      <ion-img class="toolaralign2"src="assets/img/agreement/ic-system-step-on.png" srcset="assets/img/agreement/ic-system-step-on@2x.png,
                      assets/img/agreement/ic-system-step-on@3x.png"></ion-img>

      <ion-img class="toolaralign"src="assets/img/agreement/ic-system-step-02.png" srcset="assets/img/agreement/ic-system-step-02@2x.png,
                      assets/img/agreement/ic-system-step-02@3x.png"></ion-img>
        </ion-row>
     </ion-grid>
  </ion-item>


  <form (ngSubmit)="register()" #registerForm="ngForm" no-lines>

  <h1 class="h1"> 부가정보를 입력해주세요. </h1>

  <ion-item style="background:#FFF">
  <ion-label color="primary" stacked>닉네임</ion-label>
  <ion-input type="text" placeholder="닉네임 입력해주세요." clearInput></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary"> 생년월일</ion-label>
    <ion-datetime #birthday type="text" placeholder="선택" name="birthday"
    doneText="확인" cancelText="취소"displayFormat="YYYY년 MM월 DD일" min="1940-01-01" max="2019-12-31" [(ngModel)]="registerCredentials.birthday" required></ion-datetime>
  </ion-item>


  <ion-item style="background:#FFF">
  <ion-label color="primary" stacked>성별</ion-label>
  <ion-select #gender placeholder="선택" name="gender"
              okText="확인" cancelText="취소" [(ngModel)]="registerCredentials.gender" require>
    <ion-option value="여성" checked="true" >여성</ion-option>
    <ion-option value="남성">남성</ion-option>
  </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>피부타입</ion-label>
    <ion-select #skincomplaint placeholder="선택"
                name="skincomplaint" okText="확인" cancelText="취소" [(ngModel)]="registerCredentials.skincomplaint" required>
      <ion-option value="지성" checked="true">지성</ion-option>
      <ion-option value="건성">건성</ion-option>
      <ion-option value="복합성">복합성</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>관심분야</ion-label>
    <ion-select #interest placeholder="선택"
                name="interest" okText="확인" cancelText="취소" [(ngModel)]="registerCredentials.interest" required>
      <ion-option value="미백" checked="true">미백</ion-option>
      <ion-option value="탄력">탄력</ion-option>
      <ion-option value="유수분 개선">유수분 개선</ion-option>
      <ion-option value="트러블 개선">트러블 개선</ion-option>
    </ion-select>
  </ion-item>


  <ion-item no-lines>
    <ion-input type="hidden" name="user_jwt" value="true" [(ngModel)]="registerCredentials.user_jwt" [hidden]>true</ion-input>
  </ion-item>


    <ion-row>
      <ion-col class="signup-col">
          <button ion-button class="submit-btn" color="primary" full type="submit" [disabled]="!registerForm.form.valid">Register</button>
    </ion-col>
  </ion-row>
  </form>
</ion-content>
