<ion-content no-bounce no-padding>


  <ion-img *ngIf="platform.is('android')" class="ic-system-back-black" (click)="cancel()" src="assets/img/ic-system-back-black/ic-system-back-black@3x.png"></ion-img>
  <ion-img *ngIf="platform.is('ios')" style="margin-top: 8%;" class="ic-system-back-black" (click)="cancel()" src="assets/img/ic-system-back-black/ic-system-back-black@3x.png"></ion-img>



  <!-- <ion-item no-lines>
    <div class="font_title"></div>
  </ion-item> -->
  <ion-item class="title" no-lines>
    <div class="font_title">분석 중입니다.</div>
  </ion-item>

    <div class="container">
    <img class="img ic_system_skin_face_cheek" src="assets/img/ic-system-skin-face-cheek/ic-system-skin-face-cheek@3x.png"/>
    <img src="assets/img/testpoint.png" class="anim-point"/>
    </div>


  <ion-item class="subtitle" no-lines>
    <div class="font_sub">
      정밀한 피부측정을 위해<br />
      분석 중입니다.<br />
      조금만 기다려주세요.<br />
    </div>
  </ion-item>


  <ion-footer class="footer" no-shadow>
    <!-- <ion-toolbar position="bottom"> -->
    <div class="center">
      <button #myButton class="cell" ion-button (click)="myButton.loading=true">
        <ion-spinner class="ing_spinner" name="crescent" *ngIf="spintime == 0"></ion-spinner>
        <div class="font_button">분석 중</div>
      </button>
    </div>

    <div class="center">
      <button class="cancel_button"clear ion-button (click)="cancel()">
        <div>취소하기</div>
      </button>
    </div>

    <!-- </ion-toolbar> -->
  </ion-footer>
</ion-content>
