<ion-header>

  <ion-navbar *ngIf="platform.is('android')">
    <ion-title class="android_title" text-wrap>문의하기</ion-title>
  </ion-navbar>


  <ion-navbar *ngIf="platform.is('ios')">
    <ion-buttons left>
      <button ion-button navPop icon-only>
        <ion-icon md="md-arrow-forward"></ion-icon>
        <img class="ios_nav" src="assets/img/agreement/ic-system-back-black@3x.png" />
      </button>
    </ion-buttons>
    <ion-title class="ios_title" text-wrap>문의하기</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <ion-item no-lines>
    <ion-col style="width:100%;">
      <button *ngIf="button" class="qna_btn_wait" ion-button> 답변 대기중</button>
      <button *ngIf="!button" class="qna_btn_wait" style="background-color: #5c59b6;" ion-button> 답변 대기중</button>
      <button *ngIf="button" class="qna_btn_complete" style="background-color: #5c59b6;" ion-button>답변 완료</button>
      <button *ngIf="!button" class="qna_btn_complete" ion-button>답변 완료</button>
      <div *ngIf="!button" style="height:0px;"><button *ngFor="let qna of qnaDetailData" class="qna_btn_edit" ion-button (click)="qna_write(qna._id)">수정</button></div>
    </ion-col>
  </ion-item>

  <ion-item no-lines>
    <ion-textarea *ngFor="let qna of qnaDetailData" class="qna_input1" readonly value="[{{qna.select}}] {{qna.qna}} "></ion-textarea>
  </ion-item>

  <ion-item no-lines>
    <ion-input *ngFor="let qna of qnaDetailData" class="qna_date" disabled value="{{qnaDetailData.createdAt}}"></ion-input>
  </ion-item>

  <ion-item *ngIf="!button" style="height:0px;" no-lines>
    <ion-textarea (ionChange)="qna_answer($event)" class="qna_input2" readonly value="관리자가 빠른 시간내로 답변을 드리겠습니다.">
    </ion-textarea>
  </ion-item>

  <ion-item *ngIf="button" no-lines>
    <ion-textarea *ngFor="let comment of commentData" class="qna_input3" readonly value="{{comment.body}}">

    </ion-textarea>
  </ion-item>




</ion-content>
