<ion-header>
  <ion-navbar>
    <ion-title>내 정보</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item no-lines>
      내정보
    </ion-item>

    <ion-item *ngIf="userData">
      <ion-thumbnail item-start>
        <img class="img-radius" src="{{userData.thumbnail_image}}">
      </ion-thumbnail>
        <h2>{{userData.nickname}}</h2>
      <p>{{userData.email}}</p>
      <button ion-button (click)="Reregiter()" >정보수정</button>

    </ion-item>

    <!-- <ion-item>
      <ion-thumbnail item-start>
        <img class="img-radius" src="{{thumbnail_image}}">
      </ion-thumbnail>
        <h2>{{nickname}}</h2>
      <p>{{email}}</p>
      <button ion-button>정보수정</button>

    </ion-item> -->

  </ion-list>

  <ion-list no-lines>
    <ion-item>
      연동상태
      <ion-note item-end>
        연동 중
      </ion-note>
    </ion-item>

    <button ion-item (click)="plinic_manual()" icon-start>플리닉 사용법</button>

    <ion-item>
      펌웨어
      <ion-note item-end>
        1.0
      </ion-note>
    </ion-item>

    <button ion-item icon-start>피부 유형진단</button>


    <ion-item>
      <ion-note>
        <p>피부 유형 재진단 시 이전 데이터는 초기화 됩니다.</p>

      </ion-note>
    </ion-item>

    <button ion-item icon-start>주문/배송</button>

    <button ion-item icon-start>배송지 정보</button>

    <button ion-item (click)="plinic_qna()" icon-start>문의하기</button>

    <ion-item>
      <ion-toggle checked="true"></ion-toggle>
      <ion-label>
        추천 알림
      </ion-label>
    </ion-item>

    <ion-item>
      <ion-note>
        <p>추천 알림을 설정하시면</p>
        <p>다양한 스킨 케어 정보 및 제품을 추천해드려요.</p>
      </ion-note>
    </ion-item>

    <button ion-item icon-start (click)="noti()">공지사항</button>

    <button ion-item icon-start>자주하는 질문</button>

    <button ion-item (click)="terms()" icon-start>이용약관</button>

    <button ion-item icon-start>개인정보처리방침</button>

    <ion-item>
      앱 버전
      <ion-note item-end>
        1.0
      </ion-note>
    </ion-item>

    <button ion-item (click)="logout()" icon-start>로그아웃</button>

    <ion-item>
      <ion-note>
        <!-- <p>플리닉을 탈퇴하려면 <button ion-button small clear (click)="leave()"><u>여기를</u></button> 눌러주세요.<p> -->
        <p>플리닉을 탈퇴하려면 <u>여기를</u> 눌러주세요.<p>
      </ion-note>
    </ion-item>

  </ion-list>


</ion-content>
