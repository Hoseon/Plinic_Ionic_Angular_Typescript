<ion-header>

  <ion-navbar  *ngIf="platform.is('android')" no-lines>
    <ion-title class="android_title" text-wrap >상품 선택1</ion-title>
  </ion-navbar>

  <ion-navbar *ngIf="platform.is('ios') || platform.is('core')" no-lines>
  	<ion-buttons left>
  		<button ion-button navPop icon-only>
        <img class="ios_nav"src="assets/img/agreement/ic-system-back-black@3x.png"/>
  		</button>
  	</ion-buttons>
    <ion-title class="ios_title" text-wrap>상품 선택1</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-slides no-padding mode="ios" #Slides (ionDrag)="onSlideDrag()" (ionSlideWillChange)="slideChanged($event)">
  <ion-slide>
    <ion-card class="card">
      <ion-grid>
        <ion-row class="pick-title">청귤 비타C 잡티세럼청귤 비타</ion-row>
         <ion-list>
           <ion-item>
            <ion-select okText="Okay" cancelTest="Dismiss" id="select"  class="s_icon" placeholder="옵션을 선택하세요">
              <ion-option value="nes">1</ion-option>
              <ion-option value="n64">2</ion-option>
              <ion-option value="ps">3</ion-option>
              <ion-option value="genesis">4</ion-option>
              <ion-option value="saturn">5</ion-option>
              <ion-option value="snes">6</ion-option>
            </ion-select>
           </ion-item>
         </ion-list>
        <ion-row>
          <div class="pick_count" col-5>
          <input type="button" value=" - " >
          <input type="text" name="amount" value="2" size="3" style="text-align: center;">
          <input type="button" value=" + " >
          </div>
          <ion-col class="pick_text1" col-2>합계</ion-col>
          <ion-col class="pick_text2" col-3>40,000원</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    </ion-slide>
  </ion-slides>
  

  <ion-row class="pick-btn">
    <!-- <button (click)="saveToday()" ion-button class="cell"><div class="cell_text">결제하기</div></button>-->
    <button ion-button class="pick_btn1">장바구니</button>
    <button ion-button (click)="buy()" color="Purple" class="pick_btn2">구매하기</button>
  </ion-row>
</ion-content>
