<ion-header>
  <ion-navbar>
    <ion-title style="font-size: 17px"class="title" text-wrap>케어존</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item >
      <ion-img class="profile-img" src="assets/img/care-zone/ic-system-profile-sample.png" srcset="assets/img/ic-system-profile-sample@2x.png 2x,
             assets/img/ic-system-profile-sample@3x.png 3x"></ion-img></ion-item>
      <div *ngIf="userData" style="text-align:center"><p class="top-text">{{ userData.nickname }}</p><p class="top-text2">님 피부관리를 위한<br> 미션을 선택해주세요.</p></div><br>
      <button ion-button style="font-size: 14px" class="button_outline" outline (click)="carezone_ing()">케어존이란?&nbsp;&nbsp;></button>
  </ion-list>



  <ion-list *ngFor="let carezone of carezoneData; let i = index">
    <ion-row class="row">
      <ion-col class="container" (click)="mission_start(carezone._id)">
        <img class="imagealign" src='http://plinic.cafe24app.com/carezone_images/{{carezone._id}}'  />

        <button *ngIf="recruiting[i]" class="carezon_btn1_1" style="box-shadow: none;" ion-button>모집 중</button>
        <button *ngIf="endrecruit[i]" class="carezon_btn1_1" style="box-shadow: none; background-color: #d2d4d8;" ion-button>모집마감</button>
        <button *ngIf="new[i]" class="carezon_status1_1" style="box-shadow: none; background-color: #3AACC2;" ion-button>NEW</button>
        <button *ngIf="mdchuchun[i]" class="carezon_status1_1" style="box-shadow: none; background-color: #4693C2;" ion-button>MD추천</button>
        <button *ngIf="approaching[i]" class="carezon_status1_2" style="box-shadow: none;" ion-button>마감임박</button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9 class="imagetitle">
        {{carezone.title}}
      </ion-col>
      <ion-col class="right_align">
        2/{{carezone.maxmember}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="sub">
      {{carezone.body}}
      </ion-col>
    </ion-row><br><br>
  </ion-list>



</ion-content>
