<ion-header>
  <ion-navbar>
    <ion-title style="font-size: 17px"class="title" >케어존</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list no-lines>
    <ion-item>
      <ion-img class="profile-img" src="assets/img/care-zone/ic-system-profile-sample.png" srcset="assets/img/ic-system-profile-sample@2x.png 2x,
             assets/img/ic-system-profile-sample@3x.png 3x"></ion-img></ion-item>
      <div style="text-align:center"><p class="top-text">이성균</p><p class="top-text2">님 피부관리를 위한<br> 미션을 선택해주세요.</p></div><br>
      <button ion-button style="font-size: 14px" class="button_outline" outline (click)="carezone_ing()">케어존이란?&nbsp;&nbsp;></button>
  </ion-list>



  <ion-list *ngFor="let carezone of carezoneData">
    <ion-row class="row">
      <ion-col class="container" (click)="mission_start(carezone._id)">
        <img class="imagealign" src='http://plinic.cafe24app.com/carezone_images/{{carezone._id}}'  />
        <button class="ing_btn" ion-button>진행 중</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-9 class="imagetitle">
        {{carezone.title}}
      </ion-col>
      <ion-col class="right_align">
        2/30
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="sub">
      {{carezone.body}}
      </ion-col>
    </ion-row><br><br>
  </ion-list>



</ion-content>
