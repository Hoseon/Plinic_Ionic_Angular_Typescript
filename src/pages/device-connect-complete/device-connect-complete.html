<ion-header>

  <ion-item start no-lines>
    <ion-buttons >
      <br />
      <button ion-button clear (click)="measureBack()">
        <img class="ic-system-back-black" src="assets/img/ic-system-back-black/ic-system-back-black@3x.png" />
      </button>
    </ion-buttons>
  </ion-item>
</ion-header>


<ion-content no-bounce no-padding>
  <!-- <ion-item no-lines>
    <div class="font_title"></div>
  </ion-item> -->
  <ion-item no-lines>
    <div class="font_title">연동완료되었습니다.</div>
  </ion-item>

  <ion-item no-lines><div class="font_sub">
    플리닉 측정을 최종완료해야.<br />
    캐쉬를 적립할 수 있습니다.
  </div></ion-item>


  <ion-item no-lines>
    <img class="img ic_system_done" src="assets/img/ic-system-done/ic-system-done@3x.png"  />
  </ion-item>

  <ion-footer no-shadow>
  	<!-- <ion-toolbar position="bottom"> -->
    <div class="center">
      <button class="cell" ion-button >
        <ion-spinner name="crescent" *ngIf="spintime == 0"></ion-spinner>
        <div class="font_button">잠시만 기다려주세요.</div>
      </button>
    </div>

  		<div class="center" style="padding-bottom: 10%;">
        <button clear ion-button (click)="deviceFail()">
          <div class="cancel_button">취소하기</div>
        </button>
      </div>

  	<!-- </ion-toolbar> -->
  </ion-footer>
</ion-content>
