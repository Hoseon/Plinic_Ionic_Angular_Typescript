<ion-content no-bounce no-padding>

          <button ion-button navPop icon-only>
            <!-- <ion-icon md="md-arrow-forward"></ion-icon> -->
            <img class="ios_nav" src="assets/img/agreement/ic-system-back-black@3x.png" />

  <ion-grid>
    <ion-row class="center"><div class="title">근접촬영 진단기기 연동</div></ion-row>

    <ion-row class="center">
      <div class="subtitle">근접촬영</div>
      <div class="subtitle2">&nbsp;진단기 전원을 켠 후</div>
    </ion-row>
    <ion-row class="center">
      <div class="subtitle3">핸드폰 wifi:plinic3을 선택하세요</div>
    </ion-row>
   
  </ion-grid>

  <ion-grid>

          <video muted width="90%" id="videoPlayer" class="video" controls  webkit-playsinline playsinline autoplay loop preload="auto">

              <!-- <video width="100%" id="videoPlayer" class="video-js vjs-default-skin vjs-big-play-centered vjs-16-9" controls preload="auto"> -->

                <!-- https://plinic.s3.ap-northeast-2.amazonaws.com/plinic_use_v1_SD.mp4 -->
              </video>
      </ion-row>
      </ng-container>
    </ion-grid>

          </ion-row> -->

            <div class="btn_text3">취소하기</div>
          </ion-row>
