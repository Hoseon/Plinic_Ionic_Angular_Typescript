
<ion-content no-lines padding>



    <ion-img *ngIf="platform.is('android')" class="close" src="assets/img/agreement/ic-system-back-black@3x.png" srcset="assets/img/agreement/ic-system-back-black@2x.png,
                  assets/img/agreement/ic-system-back-black@3x.png" (click)="navpop()"></ion-img>


    <ion-img *ngIf="platform.is('ios')" class="close" style="margin-top: 5%;" src="assets/img/agreement/ic-system-back-black@3x.png" srcset="assets/img/agreement/ic-system-back-black@2x.png,
                  assets/img/agreement/ic-system-back-black@3x.png" (click)="navpop()"></ion-img>


    <h1 class="h1">비밀번호 재설정</h1>

    <ion-item class="item_align" style="background:#FFF">
    <ion-input class="input_name" mode="ios" type="text" name="name" placeholder="기존 비밀번호"
    clearInput required></ion-input>
    </ion-item>

    <ion-item class="item_align" style="background:#FFF">
    <ion-input class="input_name" mode="ios" type="text" name="name" placeholder="새로운 비밀번호"
    clearInput required></ion-input>
    </ion-item>

    <ion-item class="item_align" style="background:#FFF">
    <ion-input class="input_name" mode="ios" type="text" name="name" placeholder="새로운 비밀번호 확인"
    clearInput required></ion-input>
    </ion-item>


    <ion-footer no-lines no-border no-shadow>

    <button no-lines class="confirm_button" clear ion-button (click)="dismiss()"> 확인</button>

    </ion-footer>

</ion-content>
