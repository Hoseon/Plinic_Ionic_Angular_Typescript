<ion-content>
  <ng-container>
    <ion-grid class="delivery_grid">
      <div class="close_div">
        <ion-img
          *ngIf="platform.is('android')"
          class="ic-system-back-black"
          (click)="measureBack()"
          src="assets/img/ic-system-close-black/ic-system-close-black@3x.png"
        ></ion-img>
        <ion-img
          *ngIf="platform.is('ios') || platform.is('core')"
          class="ic-system-back-black"
          (click)="measureBack()"
          src="assets/img/ic-system-close-black/ic-system-close-black@3x.png"
        ></ion-img>
      </div>
      <br />
      <ion-row>
        <div class="font_title">배송 조회</div>
      </ion-row>
      <ion-row>
        <div class="delivery_co">
          CJ대한통운 ｜ <span>운송장 1234 5678 9012 3456</span>
        </div>
      </ion-row>
      <br /><br />
      <ion-row style="text-align: center">
        <ion-col col-3>
          <img class="delivery-img" src="assets/img/delivery/729@3x.png" />
          <div class="delivery_desc_title">주문확인중&nbsp;</div>
        </ion-col>
        <ion-col col-3>
          <img
            class="delivery-img2"
            src="assets/img/delivery/shape-17@3x.png"
          />
          <div class="delivery_desc_title2">배송준비중&nbsp;</div>
        </ion-col>
        <ion-col col-3>
          <img
            class="delivery-img3"
            src="assets/img/delivery-white/shape-18@3x.png"
          />
          <div class="delivery_desc_title3">배송중&nbsp;</div>
        </ion-col>
        <ion-col col-3>
          <img class="delivery-img4" src="assets/img/delivery/689@3x.png" />
          <div class="delivery_desc_title4">배송완료&nbsp;</div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-container>
