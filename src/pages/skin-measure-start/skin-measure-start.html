<ion-content no-padding no-lines>

  <ion-img no-lines *ngIf="platform.is('android')" class="close" src="assets/img/login/ic-system-close-black@3x.png" srcset="assets/img/login\ic-system-close-black2x.png,
                assets/img/login\ic-system-close-black@3x.png" (click)="dismiss()"></ion-img>
  <ion-img no-lines *ngIf="platform.is('ios')" class="close" style="margin-top: 8%;" src="assets/img/login/ic-system-close-black@3x.png" srcset="assets/img/login\ic-system-close-black2x.png,
                assets/img/login\ic-system-close-black@3x.png" (click)="dismiss()"></ion-img>

  <ion-item class="font_title" no-lines> 데일리 피부측정 </ion-item>

  <ion-item class="font-sub" no-lines>
      오늘의 피부 상태를 체크하기 위해<br />
      데일리 피부 측정을 시작할까요?
  </ion-item>

    <img no-lines class="img ic_system_skin_face" src="assets/img/ic-system-skin-face/ic-system-skin-face@3x.png" />


    <ion-footer no-lines no-shadow>
      <div>
        <button class="font_button" ion-button (click)="measureStart();">
          <div>확인</div>
        </button>
      </div>

    		<div class="center">
          <button  class="cancel_button" clear ion-button (click)="dismiss()">
            <div>취소하기</div>
          </button>
        </div>

    </ion-footer>
</ion-content>
