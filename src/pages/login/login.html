<ion-content padding>
  <ion-row class="logo-row">
    <img src="assets/img/ic_system_logo_symbol.png" />
  </ion-row>

  <ion-row class="logo-plinic">
    <img src="assets/img/ic_system_logo_word.png" />
  </ion-row>


  <div class="login-box">
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button ion-button class="login-btn" [disabled]="!registerForm.form.valid" outline>Login</button>
          <button ion-button class="register-btn" (click)="createAccount()" outline>회원가입</button>
        </ion-col>
      </ion-row>

      <ion-item no-lines>
          <ion-grid>
              <ion-row>
                  <ion-col class="Line"></ion-col>
                  <ion-col >또는</ion-col>
                  <ion-col class="Line"></ion-col>
              </ion-row>
          </ion-grid>
    </ion-item>

      <ion-row>
        <ion-col >
          <button ion-button class="submit-btn" (click)="kakao_login()" outline>
            <img class="kakao_btn" src="assets/img/ic_service_kakao.png" />
            카카오로 시작하기</button>
          <button ion-button class="submit-btn" (click)="facebook_login()" outline>
            <img class="face_btn" src="assets/img/ic_service_facebook.png" />
            페이스북으로 시작하기</button>
          <button ion-button class="submit-btn" (click)="google_login()" outline>
            <img class="google_btn" src="assets/img/ic_service_google.png" />
            Google로 시작하기</button>
          <!-- <button ion-button class="submit-btn" (click)="kakao_logout()" outline>
            <img class="kakao_btn" src="assets/img/ic_service_naver.png" />
            네이버로 시작하기</button> -->
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
