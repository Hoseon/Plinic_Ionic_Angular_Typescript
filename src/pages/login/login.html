<ion-content class="content" padding>


    <ion-img class="inglogo" src="assets/img/pliniclogo/ic-system-logo-symbol@3x.png" srcset="assets/img/pliniclogo/ic-system-logo-symbol@2x.png,
                  assets/img/pliniclogo/ic-system-logo-symbol@3x.png"></ion-img>

    <ion-img class="inglogo2" src="assets/img/pliniclogo/ic-system-logo-word@3x.png" srcset="assets/img/pliniclogo/ic-system-logo-word@2x.png,
                  assets/img/pliniclogo/ic-system-logo-word@3x.png"></ion-img>


   <ion-list>
      <ion-row>
        <ion-col>
          <button ion-button class="register-btn" (click)="agreement()" outline>이메일로 시작하기</button>
        </ion-col>
      </ion-row>
   </ion-list>
   <ion-list>
      <ion-item no-lines>
          <ion-grid>
              <ion-row>
                  <ion-col class="Lineleft"></ion-col>
                  <ion-col class="Linetext">또는</ion-col>
                  <ion-col class="Lineright"></ion-col>
              </ion-row>
          </ion-grid>
    </ion-item>
   </ion-list>
   <ion-list>
      <ion-row>
        <ion-col >
          <button ion-button class="submit-btn" (click)="kakao_login()" outline>
            <img class="kakao_btn" src="assets/img/kakaologo/ic-sns-kakao@3x.png" srcset="assets/img/kakaologo/ic-sns-kakao@2x.png,
                          assets/img/kakaologo/ic-sns-kakao@3x.png" /> 카카오로 시작하기</button>
<!--
          <button ion-button class="submit-btn" (click)="facebook_login()" outline>
            <img class="face_btn" src="assets/img/facebooklogo/ic-sns-facebook.png" srcset="assets/img/facebooklogo/ic-sns-facebook@2x.png,
                          facebooklogo/ic-sns-facebook@3x.png" /> 페이스북으로 시작하기</button> -->

          <button ion-button class="submit-btn" (click)="google_login()" outline>
            <img class="google_btn" src="assets/img/googlelogo/ic-sns-google@3x.png" srcset="assets/img/googlelogo/ic-sns-google@2x.png,
                          assets/img/googlelogo/ic-sns-google@3x.png" /> 구글로 시작하기</button>

          <button ion-button class="submit-btn" (click)="naver_login()" outline>
            <img class="naver_btn" src="assets/img/naverlogo/ic-sns-naver@3x.png" srcset="assets/img/naverlogo/ic-sns-naver@2x.png,
                          assets/img/naverlogo/ic-sns-naver@3x.png" /> 네이버로 시작하기</button><br>
        </ion-col>
      </ion-row>
    </ion-list>
    <ion-item no-lines>
      <ion-label class="bottom_text" (click)="loginpage()">이미 계정이 있으신가요?</ion-label>
    </ion-item>

</ion-content>
