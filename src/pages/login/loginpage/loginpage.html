<ion-content padding>


    <ion-img class="close" src="assets/img/login/ic-system-close-black@3x.png" srcset="assets/img/login\ic-system-close-black2x.png,
                  assets/img/login\ic-system-close-black@3x.png" (click)="dissmiss()"></ion-img>


  <h1 class="h1" > 로그인 </h1>

  <ion-list id="hide">
    <ion-row>
     <ion-col>
       <button ion-button class="submit-btn" (click)="naver_login()" outline>
         <img class="naver_btn" src="assets/img/naverlogo/ic-sns-naver.png" srcset="assets/img/naverlogo/ic-sns-naver@2x.png,
                       assets/img/naverlogo/ic-sns-naver@3x.png" /> 네이버로 시작하기</button>
       <button ion-button class="submit-btn" (click)="kakao_login()" outline>
         <img class="kakao_btn" src="assets/img/kakaologo/ic-sns-kakao.png" srcset="assets/img/kakaologo/ic-sns-kakao@2x.png,
                       assets/img/kakaologo/ic-sns-kakao@3x.png" /> 카카오로 시작하기</button>
       <button ion-button class="submit-btn" (click)="google_login()" outline>
         <img class="google_btn" src="assets/img/googlelogo/ic-sns-google.png" srcset="assets/img/googlelogo/ic-sns-google@2x.png,
                       assets/img/googlelogo/ic-sns-google@3x.png" /> 구글로 시작하기</button>
      <ion-col class="Linetext">또는</ion-col>
     </ion-col>
   </ion-row>
  </ion-list>

     <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
     <ion-list inset lines>

     <ion-item style="background:#FFF" >
     <!-- <ion-label class="titlelabel" stacked>이메일</ion-label> -->
     <ion-input style="font-size:15px; width:315px; height:50px;" type="email" name="email" placeholder="이메일" [(ngModel)]="registerCredentials.email" required clearInput></ion-input>
     </ion-item>

     <ion-item style="background:#FFF">
     <!-- <ion-label class="titlelabel" stacked>비밀번호 </ion-label> -->
     <ion-input style="font-size:15px; width:315px; height:50px;" type="password" name="password" placeholder="비밀번호" [(ngModel)]="registerCredentials.password" required clearInput></ion-input>
     </ion-item>
     </ion-list> <br>

     <button ion-button class="login-btn" [disabled]="!registerForm.form.valid" outline>로그인</button>
</form>

    <br><br><br>
    <ion-item style="text-align:center" no-lines>
    <ion-col class="passwordfind" (click)="agreepage()">회원가입&nbsp;•</ion-col><ion-col class="passwordfind" (click)="passwordfind()">비밀번호 찾기</ion-col>
    </ion-item>


</ion-content>
