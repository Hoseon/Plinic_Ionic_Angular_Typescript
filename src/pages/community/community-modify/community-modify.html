<ion-header>

  <ion-navbar *ngIf="platform.is('android')" no-lines>
    <ion-buttons left no-lines>
      <button ion-button navPop icon-only>
        <img no-lines class="android_nav" src="/assets/img/beauty/ic-system-close-black@3x.png" />
      </button>
    </ion-buttons>
    <!-- 글 쓰기일 떄 타이틀 -->
    <ion-title class="android_title" text-wrap>피부고민</ion-title>

    <button ion-button style="color: #5c59b6;" class="android_entroll_btn">수정 </button>
  </ion-navbar>

  <ion-navbar *ngIf="platform.is('ios')" no-lines>
    <ion-buttons left no-lines>
      <button ion-button navPop icon-only>
        <img no-lines class="ios_nav" src="/assets/img/beauty/ic-system-close-black@3x.png" />
      </button>
    </ion-buttons>
    <ion-title class="ios_title" text-wrap>피부고민</ion-title>
    <button ion-button style="color: #5c59b6;" class="ios_entroll_btn">수정 </button>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ng-container *ngIf="(mode==='note')">
  <ion-item no-lines>
    <ion-input *ngIf="beautyNoteOneLoadData" class="qna_title" placeholder="제목" value="{{beautyNoteOneLoadData.select}}" readonly></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-textarea *ngIf="beautyNoteOneLoadData" readonly autoGrow="true" class="qna_input" placeholder="내용을 입력해주세요." value="{{beautyNoteOneLoadData.contents}}"></ion-textarea>
  </ion-item>


  <!-- 첨부 이미지 영역 -->
  <!-- <img *ngIf="image_enroll" class="attache_image" src="/assets/img/home/carezone3.png"/> -->
  <img *ngIf="beautyNoteOneLoadData" class="attache_image" src="http://plinic.cafe24app.com/beautynoteimage/{{beautyNoteOneLoadData._id}}" />


  <ion-row class="file_image_row">
    <ion-col><img class="file_image" src="/assets/img/beauty/ic-system-file-purple@3x.png" /></ion-col>
    <ion-col *ngIf="beautyNoteOneLoadData" class="file_path">{{beautyNoteOneLoadData.originalName}}</ion-col>
  </ion-row>

  <!-- 태그 배치 for -->
  <ng-container *ngFor="let tag of tags; let i = index">
    <ng-container *ngIf="tag !== ''">
      <button ion-button class="community_tag_btn">{{tag}}</button>
    </ng-container>
  </ng-container>

  <ion-list no-lines>
    <ion-item>
      <ion-grid>
        <ion-row class="sns_row">
          <ion-col><img class="sns-img" src="/assets/img/care-zone/sns/ic-sns-kakao@3x.png" />
            <ion-col><img class="sns-img" src="/assets/img/care-zone/sns/ic-sns-fb@3x.png" />
              <ion-col><img class="sns-img" src="/assets/img/care-zone/sns/ic-sns-band@3x.png" /></ion-col>
            </ion-col>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

  <!-- 광고 -->
  <div style="height:8px; width:100%; background-color:#f1f1f1"></div>
  <img class="beauty_ad_img" src="/assets/img/beauty/beauty_ad.JPG" />
  <div style="height:8px; width:100%; margin-top:-0.5%; background-color:#f1f1f1"></div>

  <ion-item no-lines>
    <ion-col><img class="file_image" src="/assets/img/beauty/ic-system-profile-default@3x.png" />
      <ion-textarea class="qna_input" placeholder="내용을 입력해주세요."></ion-textarea>
    </ion-col>
  </ion-item>


</ng-container>





<ng-container *ngIf="(mode==='qna')">
<ion-item no-lines>

</ion-content>
