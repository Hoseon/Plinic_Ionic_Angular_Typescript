<ion-header no-lines>

  <ion-navbar  *ngIf="platform.is('android')" no-lines>
    <ion-title class="android_title" text-wrap >뷰티 팁</ion-title>
  </ion-navbar>

  <ion-navbar *ngIf="platform.is('ios')" no-lines>
  	<ion-buttons left no-lines>
  		<button ion-button navPop icon-only>
        <img no-lines class="ios_nav"src="assets/img/agreement/ic-system-back-black@3x.png"/>
  		</button>
  	</ion-buttons>
    <ion-title class="ios_title" text-wrap> 뷰티 팁</ion-title>
  </ion-navbar>

  <ion-segment mode="md" [(ngModel)]="page" color="#5c59b6">
     <ion-segment-button value="0" (click)="selectedTab(0)">
       Page 1
     </ion-segment-button>
     <ion-segment-button value="1" (click)="selectedTab(1)">
       Page 2
     </ion-segment-button>
     <ion-segment-button value="2" (click)="selectedTab(2)">
       Page 3
     </ion-segment-button>
     <ion-segment-button value="3" (click)="selectedTab(3)">
       Page 4
     </ion-segment-button>
     <ion-segment-button value="4" (click)="selectedTab(4)">
       Page 5
     </ion-segment-button>
   </ion-segment>
</ion-header>



<ion-content>
  <ion-slides mode="ios" #Slides (ionSlideWillChange)="slideChanged($event)">
    <ion-slide>
      <h1>Slide 1</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 2</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 3</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 4</h1>
    </ion-slide>
    <ion-slide>
      <h1>Slide 5</h1>
    </ion-slide>
  </ion-slides>


</ion-content>
